name: Download Food Records

on:
  # Allow manual triggering of the workflow
  workflow_dispatch:
    inputs:
      description:
        description: 'Description of the manual run'
        required: false
        default: 'Manual download of food records'

jobs:
  download-food-records:
    name: Download and Display Food Records
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: make install
        
    - name: Download and display food records
      run: |
        echo "ðŸš€ Starting food records download..."
        make run
        echo "âœ… Food records download completed!"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: food-data-outputs
        path: |
          products.json
          food_groups_hierarchy.json
          unique_food_groups.json
        retention-days: 30
        
    - name: Upload run summary
      if: always()
      run: |
        echo "## ðŸ• Food Records Download Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status**: Completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Records**: 5 food product records downloaded and displayed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Source**: OpenFoodFacts dataset via Hugging Face" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ **Artifacts**: All outputs saved as 'food-data-outputs' artifact" >> $GITHUB_STEP_SUMMARY
        echo "  - **Products**: products.json" >> $GITHUB_STEP_SUMMARY
        echo "  - **Food Groups Hierarchy**: food_groups_hierarchy.json" >> $GITHUB_STEP_SUMMARY
        echo "  - **Unique Food Groups**: unique_food_groups.json" >> $GITHUB_STEP_SUMMARY
        echo "â° **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY